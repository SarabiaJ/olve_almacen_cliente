        <!-- Script para inicializar el mapa con Leaflet -->
            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <!-- Script personalizado -->
            <script>
                // Espera a que todo el contenido del DOM esté cargado antes de ejecutar el mapa
                document.addEventListener("DOMContentLoaded", function () {

                    // Inicializa el mapa dentro del contenedor 'mapa'
                    // setView([latitud, longitud], zoom)
                    const mapa = L.map('mapa').setView([8.9539608, -75.4485415], 17);

                    // Carga los tiles del mapa desde OpenStreetMap
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; OpenStreetMap contributors'
                    }).addTo(mapa);

                    // Agrega un marcador en la ubicación de la tienda
                    L.marker([8.9539608, -75.4485415])
                        .addTo(mapa)
                        .bindPopup('Olve Almacén')  // Texto que aparece al dar clic
                        .openPopup(); // Muestra el popup por defecto al cargar
                });
            </script>
